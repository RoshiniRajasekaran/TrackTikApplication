<div class="row" (click)="ShowMainContacts()">
    <div class=" col-sm-4">
        <img style="float:left; margin-bottom: 20px;" src="{{siteDetails.images[1]}}" width=100vw height=100vw class="rounded-circle">
    </div>
    <div class=" col-sm-6">
        <div class="content-heading"><h3 >{{siteDetails.title}}</h3></div>
        <p>{{siteDetails.address.street}}, {{siteDetails.address.city}}<br>
            {{siteDetails.address.state}}, {{siteDetails.address.country}}<br>
            Zipcode : {{siteDetails.address.zipCode}}</p>   
        <p><b>Main Contact:</b> {{siteDetails.contacts.main.firstName}}  {{siteDetails.contacts.main.lastName}}</p>
      </div>
</div>
